<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Post Title] | Modern Blog</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
</head>
<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main class="main-content">
        <article class="blog-post">
            <div class="container">
                <div class="post-header">
                    <h1>[Post Title]</h1>
                    <div class="post-meta">
                        <span class="post-date">Published: [Date]</span>
                        <span class="post-author">By: [Author]</span>
                    </div>
                    <div class="post-featured-image">
                        <img src="[Featured Image URL]" alt="[Image Alt Text]">
                    </div>
                </div>
                
                <div class="post-content">
                    <!-- Post content goes here -->
                    <p>[Introduction paragraph]</p>
                    
                    <h2>[First Section Heading]</h2>
                    <p>[Section content]</p>
                    
                    <h2>[Second Section Heading]</h2>
                    <p>[Section content]</p>
                    
                    <!-- Add more sections as needed -->
                    
                    <h2>Conclusion</h2>
                    <p>[Conclusion paragraph]</p>
                </div>
                
                <div class="post-navigation">
                    <div class="post-nav-links">
                        <a href="[Previous Post URL]" class="prev-post">← Previous Post</a>
                        <a href="../index.html" class="back-to-blog">Back to Blog</a>
                        <a href="[Next Post URL]" class="next-post">Next Post →</a>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="../../assets/js/main.js"></script>
</body>
</html>
